<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>введите текст</div>

<div id="container">
    <input type="text" id="searchField" name="search" placeholder="Введите город">

</div>
<script>
    var url1 = 'https://raw.githubusercontent.com/smelukov/citiesTest/master/cities.json';

    function sendAjax(url){

        return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.responseType = 'json';
            xhr.addEventListener('load', () => {
                resolve(xhr.response);
            });
            xhr.addEventListener('error', () => {
                reject();
            });
            xhr.send();
        });
    }

    sendAjax(url1).then((cities) => {
        var parentDiv = document.getElementById('container'),
            childDiv  = parentDiv.getElementsByTagName('div');

        searchField.addEventListener('keydown', (e) => {
            if(e.keyCode == 8 || e.keyCode == 46 || (e.keyCode >=65 && e.keyCode <=90) || (e.keyCode >= 97 && e.keyCode <= 122))
            {
                for ( iter of childDiv ){
                    parentDiv.removeChild(iter);
                }
            }
        });

        searchField.addEventListener('keyup', (e) => {
            if(e.keyCode == 8 || e.keyCode == 46 || (e.keyCode >=65 && e.keyCode <=90) || (e.keyCode >= 97 && e.keyCode <= 122)) {
                var emptyArr = [],
                        innerText = (searchField.value).toLowerCase();
                for ({name} of cities) {
                    var lName = name.toLowerCase();
                    var index = lName.indexOf(innerText, 0);
                    if (index > 0) {
                        emptyArr.push(name);
                    }
                }
                for ( item of emptyArr){
                    var	newDiv = document.createElement('div');
                    newDiv.innerText = item;
                    parentDiv.appendChild(newDiv);
                }
            }
        });
    }, () => {console.log('Error)')});
</script>
</body>
</html>
