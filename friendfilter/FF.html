<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="ff.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>ДругоФильтр</title>
</head>
<body>
<div class="container">
    <h1 id="headerInfo"></h1>
</div>
<div id="friends" class="friends">
    <div class="filterName"><span>Выберите друзей</span></div>
    <div id="search" class="search">
        <div class="friendSearchField">
            <input type="text" id="searchField" name="search" class="sFields" placeholder="Введите имя друга">
        </div>
        <div class="friendSearchField">
            <input type="text" id="searchFieldSelected" name="search"  class="sFields" placeholder="Введите имя друга">
        </div>
    </div>
    <div id="VKFriends" class="VKFriends">
        <h4>Ваши друзья</h4>
        <div id="friendsResult" class="friendsResult"></div>
    </div>

    <div id="selected" class="selected">
        <h4>Здесь будут выбранные друзья</h4>
        <div class="list-group" id="selectedToSave" class="selectedToSave">
            <div class="list-group-style">
                <div class="row">
                    <div class="col-xs-12 col-md-12" id="selectedFriends" class="selectedFriends"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/x-handlebars-template" id="friendsItemTemplate">
        {{#if list}}
            <div class="list-group" id="toSave">
                {{#each list}}
                <div class="list-group-style dnd" >
                    <div class="row">
                        <div class="col-xs-12 col-md-12 element">
                            <div class="myFriend"  id="{{uid}}">
                                    <img src="{{photo_50}}"/>
                                    <div class="f-data"><div class="FIO">{{first_name}} {{last_name}}</div> - возраст: {{age}}<p>Дата рождения: {{bdate}}</p></div>
                                    <div class="addF"></div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        {{/if}}
    </script>
    <div class="button"><input type="button" value="Сохранить" id="saveButton" class="saveButton"></div>
</div>
</body>
<script type="text/javascript" src="ff1.js"></script>
<script type="text/javascript" src="ff2.js"></script>
<script type="text/javascript" src="ff3.js"></script>
</html>
