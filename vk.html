<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="vk.js"></script>
</head>
<body>
<div class="container">
    <h1 id="headerInfo"></h1>
</div>
<div id="result"></div>
<script type="text/x-handlebars-template" id="friendsItemTemplate">
<ul class="list-group">
    {{#each list}}
    <li class="list-group-style">
        <div class="row">
            <div class="col-xs-10">
                <table border="1">
                    <tr>
                        <td><img src="{{photo_50}}"/></td>
                        <td width="300">{{first_name}} {{last_name}} - возраст: {{age}}<p>Дата рождения: {{bdate}}</p></td>
                    </tr>
                </table>

            </div>
        </div>
    </li>
    {{/each}}
</ul>
</script>
</body>
</html>
