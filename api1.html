<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="container">Города:</div>
<script>
    function sendAjax(url){
        return new Promise(
                function (resolve, reject){
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET',url);
                    xhr.resposeType = 'json';
                    xhr.addEventListener('load',function(){
                        resolve(xhr.responseText);
                    });
                    xhr.addEventListener('error', function(){
                        reject();
                    });
                    xhr.send();
                });
    }
    sendAjax('https://raw.githubusercontent.com/smelukov/citiesTest/master/cities.json').then(function (response){

        console.log(JSON.parse(response).map(obj => obj.name).sort())
    });
</script>
<script type="text/x-handlebars-template" id="cities">

</script>


</body>
</html>
